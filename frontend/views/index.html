<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/normalize.min.css" />
    <link rel="stylesheet" href="../public/css/app.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/jszip-2.5.0/dt-1.10.23/af-2.3.5/b-1.6.5/b-colvis-1.6.5/b-flash-1.6.5/b-html5-1.6.5/b-print-1.6.5/cr-1.5.3/fc-3.3.2/fh-3.1.7/kt-2.5.3/r-2.2.6/rg-1.1.2/rr-1.2.7/sc-2.0.3/sb-1.0.1/sp-1.2.2/sl-1.3.1/datatables.min.css"/>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/jszip-2.5.0/dt-1.10.23/af-2.3.5/b-1.6.5/b-colvis-1.6.5/b-flash-1.6.5/b-html5-1.6.5/b-print-1.6.5/cr-1.5.3/fc-3.3.2/fh-3.1.7/kt-2.5.3/r-2.2.6/rg-1.1.2/rr-1.2.7/sc-2.0.3/sb-1.0.1/sp-1.2.2/sl-1.3.1/datatables.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/49059cd378.js"
      crossorigin="anonymous"
    ></script>
    <title>Data Warehouse</title>
  </head>
  <body class="index">
    <header class="barra">
      <h1>Data Warehouse</h1>
      <a class="cerrar-sesion" href="#">Cerrar sesión</a>
    </header>
    <main class="contenedor">
      <aside class="contenedor-menu">
        <ul id="ul-menu" class="ul-menu">
          <li class="menuCompany"><a href="#companias">Compañías</a></li>
          <li class="menuContact"><a href="#contactos">Contactos</a></li>
          <li class="menuRegion">
            <a href="#region-ciudad">Región / Ciudad</a>
          </li>
          <li class="menuUser"><a href="#usuarios">Usuarios</a></li>
        </ul>
      </aside>
      <!-- append content -->
      <div class="contenedor-table"></div>
    </main>
    <div class="contenedor-login">
      <form class="formLogin" id="formLogin">
        <h2>Data Warehouse</h2>
        <input
          type="text"
          class="form-control"
          id="loginEmail"
          required
          placeholder="email"
        />
        <input
          type="password"
          class="form-control"
          id="loginPassword"
          placeholder="password"
          required
        />
        <button class="form-control" type="submit">Iniciar sesión</button>
      </form>
    </div>
    <!--Modal para Usuarios-->
    <div
      id="modalUser"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header modal-header-user">
            <h5 class="modal-title modal-title-user"></h5>
          </div>
          <form id="formUser">
            <div class="modal-body">
              <input id="userId" hidden />
              <label for="" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="userName" required />
              <label for="" class="col-form-label">Apellido:</label>
              <input
                type="text"
                class="form-control"
                id="userLastName"
                required
              />
              <label for="" class="col-form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                required
              />
              <label for="" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="userPassword" />
              <label for="" class="col-form-label">Rol:</label>
              <select class="form-control" id="userRol">
                <option value="">Seleccionar rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Empleado">Empleado</option>
              </select>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" id="btnGuardarUser" class="btn btn-dark">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Modal para Compañias-->
    <div
      id="modalCompany"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header modal-header-company">
            <h5 class="modal-title modal-title-company"></h5>
          </div>
          <form id="formCompany">
            <div class="modal-body">
              <input id="companyId" hidden />
              <label for="" class="col-form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="companyName"
                required
              />
              <label for="" class="col-form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="companyEmail"
                required
              />
              <label for="" class="col-form-label">Región:</label>
              <select class="form-control" id="companyRegion"></select>
              <label for="" class="col-form-label">País:</label>
              <select class="form-control" id="companyCountry"></select>
              <label for="" class="col-form-label">Ciudad:</label>
              <select class="form-control" id="companyCity"></select>
              <label for="" class="col-form-label">Dirección:</label>
              <input
                type="text"
                class="form-control"
                id="companyAddress"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" id="btnGuardarCompany" class="btn btn-dark">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Modal para Contactos-->
    <div
      id="modalContact"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header modal-header-contact">
            <h5 class="modal-title modal-title-contact"></h5>
          </div>
          <form id="formContact">
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-6">
                    <input id="contactId" hidden />
                    <label for="" class="col-form-label">Nombre:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="contactName"
                      required
                    />
                    <label for="" class="col-form-label">Apellido:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="contactLastName"
                      required
                    />
                    <label for="" class="col-form-label">Cargo:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="contactPosition"
                      required
                    />
                    <label for="" class="col-form-label">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="contactEmail"
                      required
                    />
                    <label for="" class="col-form-label">Compañía:</label>
                    <select class="form-control" id="contactCompany"></select>
                  </div>

                  <div class="col-sm-6">
                    <label for="" class="col-form-label">Región:</label>
                    <select class="form-control" id="contactRegion"></select>
                    <label for="" class="col-form-label">País:</label>
                    <select class="form-control" id="contactCountry"></select>
                    <label for="" class="col-form-label">Ciudad:</label>
                    <select class="form-control" id="contactCity"></select>
                    <label for="" class="col-form-label">Dirección:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="contactAddress"
                      required
                    />
                    <div class="row contact-interest">
                      <div class="col-sm-9">
                        <label for="">Interés:</label><br />
                        <progress
                          class="progress-interes"
                          id="contactInterest"
                          value=""
                          max="100"
                        >
                          0%
                        </progress>
                      </div>
                      <div>
                        <select id="contactPercentage">
                          <option value="0%">0%</option>
                          <option value="25%">25%</option>
                          <option value="50%">50%</option>
                          <option value="75%">75%</option>
                          <option value="100%">100%</option>
                        </select>
                      </div>
                    </div>
                    <br />
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3">
                    <label for="" class="col-form-label"
                      >Canal de contacto:</label
                    >
                    <select class="form-control" id="contactChannel"></select>
                  </div>
                  <div class="col-sm-3">
                    <label for="" class="col-form-label"
                      >Cuenta de usuario:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="contactUserAccount"
                      required
                    />
                  </div>
                  <div class="col-sm-3">
                    <label for="" class="col-form-label">Preferencias:</label>
                    <select
                      class="form-control"
                      id="contactPreferences"
                    ></select>
                  </div>
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control add-channel"
                      id="contactAddChannel"
                      placeholder="+ Add Channel"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" id="btnGuardarContact" class="btn btn-dark">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Modal para Regiones Paises Ciudades-->
    <div
      id="modalRegCoCi"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header modal-header-regcoci">
            <h5 class="modal-title modal-title-regcoci"></h5>
          </div>
          <form id="formRegCoCi">
            <div class="modal-body">
              <input id="regCoCiId" hidden />
              <label for="" class="col-form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="regCoCiName"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" id="btnGuardarRegCoCi" class="btn btn-dark">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../public/dist/bundle.js"></script>
  </body>
</html>
