<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/normalize.css" />
    <link rel="stylesheet" href="../public/css/app.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.22/b-1.6.5/r-2.2.6/sl-1.3.1/datatables.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.22/b-1.6.5/r-2.2.6/sl-1.3.1/datatables.min.js"
    ></script>
    <title>Document</title>
  </head>
  <body class="index">
    <header class="barra">
      <h1>Data Warehouse</h1>
      <a href="/cerrar-sesion">Cerrar sesión</a>
    </header>
    <main class="contenedor">
      <aside class="contenedor-menu">
        <ul id="ul-menu" class="ul-menu">
          <li class="menuCompany"><a href="#">Compañías</a></li>
          <li class="menuContact"><a href="#">Contactos</a></li>
          <li class="menuCity"><a href="#">Región / Ciudad</a></li>
          <li class="menuUser"><a href="#">Usuarios</a></li>
        </ul>
      </aside>
      <div class="contenedor-table"></div>
    </main>
    <!--Modal para Usuarios-->
    <div
      id="modalUsuarios"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
          </div>
          <form id="formUsuarios">
            <div class="modal-body">
              <input id="idUser" hidden />
              <label for="" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="nameUser" required />
              <label for="" class="col-form-label">Lastname:</label>
              <input
                type="text"
                class="form-control"
                id="lastnameUser"
                required
              />
              <label for="" class="col-form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="emailUser"
                required
              />
              <label for="" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="passwordUser" />
              <label for="" class="col-form-label">Rol:</label>
              <select class="form-control" id="rolUser">
                <option value="">Seleccionar rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Empleado">Empleado</option>
              </select>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" id="btnGuardar" class="btn btn-dark">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Modal para Compañias-->
    <div
      id="modalCompanias"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
          </div>
          <form id="formUsuarios">
            <div class="modal-body">
              <input id="idCompany" hidden />
              <label for="" class="col-form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="nameCompany"
                required
              />
              <label for="" class="col-form-label">Country:</label>
              <select class="form-control" id="countryCompany">
                <option value="">Seleccionar country</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Mexico">Mexico</option>
              </select>
              <label for="" class="col-form-label">Address:</label>
              <input
                type="email"
                class="form-control"
                id="addressCompany"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" id="btnGuardar" class="btn btn-dark">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../public/dist/bundle.js"></script>
  </body>
</html>
