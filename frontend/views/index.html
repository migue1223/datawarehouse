<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/normalize.css" />
    <link rel="stylesheet" href="../public/css/app.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.22/b-1.6.5/r-2.2.6/sl-1.3.1/datatables.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.22/b-1.6.5/r-2.2.6/sl-1.3.1/datatables.min.js"
    ></script>
    <title>Document</title>
  </head>
  <body class="index">
    <header class="barra">
      <h1>Data Warehouse</h1>
      <a href="/cerrar-sesion">Cerrar sesión</a>
    </header>
    <main class="contenedor">
      <aside class="contenedor-menu">
        <ul id="ul-menu" class="ul-menu">
          <li class="menuCompany"><a href="#companias">Compañías</a></li>
          <li class="menuContact"><a href="#contactos">Contactos</a></li>
          <li class="menuCity"><a href="#region-ciudad">Región / Ciudad</a></li>
          <li class="menuUser"><a href="#usuarios">Usuarios</a></li>
        </ul>
      </aside>
      <div class="contenedor-table"></div>
    </main>
    <!--Modal para Usuarios-->
    <div
      id="modalUser"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header modal-header-user">
            <h5 class="modal-title modal-title-user"></h5>
          </div>
          <form id="formUser">
            <div class="modal-body">
              <input id="userId" hidden />
              <label for="" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="userName" required />
              <label for="" class="col-form-label">Lastname:</label>
              <input
                type="text"
                class="form-control"
                id="userLastName"
                required
              />
              <label for="" class="col-form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                required
              />
              <label for="" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="userPassword" />
              <label for="" class="col-form-label">Rol:</label>
              <select class="form-control" id="userRol">
                <option value="">Seleccionar rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Empleado">Empleado</option>
              </select>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" id="btnGuardarUser" class="btn btn-dark">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Modal para Compañias-->
    <div
      id="modalCompany"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header modal-header-company">
            <h5 class="modal-title modal-title-company"></h5>
          </div>
          <form id="formCompany">
            <div class="modal-body">
              <input id="companyId" hidden />
              <label for="" class="col-form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="companyName"
                required
              />
              <label for="" class="col-form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="companyEmail"
                required
              />
              <label for="" class="col-form-label">City:</label>
              <select class="form-control" id="companyCity"></select>
              <label for="" class="col-form-label">Address:</label>
              <input
                type="text"
                class="form-control"
                id="companyAddress"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" id="btnGuardarCompany" class="btn btn-dark">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Modal para Compañias-->
    <div
      id="modalContact"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header modal-header-contact">
            <h5 class="modal-title modal-title-contact"></h5>
          </div>
          <form id="formContact">
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-6">
                    <input id="contactId" hidden />
                    <label for="" class="col-form-label">Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="contactName"
                      required
                    />
                    <label for="" class="col-form-label">LastName:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="contactLastName"
                      required
                    />
                    <label for="" class="col-form-label">Position:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="contactPosition"
                      required
                    />
                    <label for="" class="col-form-label">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="contactEmail"
                      required
                    />
                    <label for="" class="col-form-label">Company:</label>
                    <select class="form-control" id="contactCompany"></select>
                  </div>

                  <div class="col-sm-6">
                    <label for="" class="col-form-label">Region:</label>
                    <select class="form-control" id="contactRegion"></select>
                    <label for="" class="col-form-label">Country:</label>
                    <select class="form-control" id="contactCountry"></select>
                    <label for="" class="col-form-label">City:</label>
                    <select class="form-control" id="contactCity"></select>
                    <label for="" class="col-form-label">Address:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="contactAddress"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" id="btnGuardarContact" class="btn btn-dark">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../public/dist/bundle.js"></script>
  </body>
</html>
